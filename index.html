<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>


    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
</head>

<body>


    <main class="main">
        <div class="bg-img">
        </div>

        <div class="container">


            <!-- card markup -->

            <div class="card">

                <div class="search-block">
                    <input type="text" name="search-bar" class="search-bar" placeholder="Search">
                    <button class="search-btn">
                        <svg class="search-svg" stroke="currentColor" fill="currentColor" stroke-width="0"
                            viewBox="0 0 24 24" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z">
                            </path>
                        </svg>
                    </button>
                </div>


                <!-- weather block markup -->

                <div class="weather-block">
                    <h1 class="city-heading">Weather in Los Angeles</h1>
                    <div class="temperature-block">
                        <h1 class="temperature">51Â°C</h1>
                        <img src="" alt="" class="weather-icon" width="50px">
                    </div>
                    <div class="description">Cloudy</div>
                    <div class="humidity">Humidity 60%</div>
                    <div class="wind">Wind speed: 6.2 km/h</div>
                </div>

            </div>


        </div>


    </main>


</body>

</html>
